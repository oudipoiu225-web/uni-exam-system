<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صفحه آزمون</title>
    <style>
        body { font-family: Tahoma, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .question-block { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .question-text { font-weight: bold; font-size: 1.1em; margin-bottom: 15px; color: #333; }
        .option { margin: 10px 0; display: block; cursor: pointer; padding: 8px; border-radius: 5px; transition: 0.3s; }
        .option:hover { background-color: #f8f9fa; }
        .submit-btn { background-color: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 1.1em; width: 100%; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>آزمون آنلاین</h2>
            <span>کاربر: {{ session['student_id'] }}</span>
        </div>

        <form action="/submit" method="post">
            {% for q in questions %}
            <div class="question-block">
                <div class="question-text">{{ loop.index }}. {{ q.text }}</div>
                
                {% for option in q.options %}
                <label class="option">
                    <input type="radio" name="q_{{ q._id }}" value="{{ loop.index0 }}" required>
                    {{ option }}
                </label>
                {% endfor %}
            </div>
            {% endfor %}
            
            <button type="submit" class="submit-btn">ثبت و پایان آزمون</button>
        </form>
    </div>
</body>
</html>
