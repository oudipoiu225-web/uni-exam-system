<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به سامانه آزمون</title>
    <style>
        body { font-family: Tahoma, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ورود به آزمون</h2>
        <form action="/login" method="post">
            <input type="text" name="student_id" placeholder="کد دانشجویی را وارد کنید" required>
            <button type="submit">ورود به پنل</button>
        </form>
    </div>
</body>
</html>
